<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forecast</title>
  </head>
  <body>
    <nav class="navbar bg-info p-2">
      <span class="navbar-brand text-white fs-1 m-3">Weather Forecast</span>
      <img id="sun" class="m-2" src="./assets/images/sun.png" />
    </nav>
    <main class="container mt-5">
      <div id="row" class="row">
        <div id="row1" class="col-12 col-md-3">
          <form id="form">
            <input id="search-box" type="text" aria-label="search" placeholder="Enter City Name" />
            <button class="btn btn-primary mt-2">Search</button>
          </form>
        </div>
        <div id="row2" class="col-12 col-md-9">
          <section class="row border border-dark-subtle bg-dark-subtle pt-3 pb-3 m-0">
            <h2 class="city-name col-12 col-lg-5">Enter a city name</h2>
            <h3 id="current-date"></h3>
            <img id="current-icon"></img>
            <h3 id="current-temp" class="col-12 col-lg-2">
            </h3>
            <h3 id="current-wind" class="col-12 col-lg-2">
            </h3>
            <h3 id="current-humidity" class="col-12 col-lg-2">
            </h3>
          </section>
          <section id="container" class="container row">
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
